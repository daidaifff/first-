{% extends 'mom.html' %}

{% block content %}
    <div>
        <div class="container">
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="添加用户姓名" name="user">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" class="form-control" placeholder="添加用户密码" name="pwd">
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <input type="text" class="form-control" placeholder="添加年龄" name="age">
                    </div>

                    <div class="form-group">
                        <label>余额</label>
                        <input type="text" class="form-control" placeholder="添加用户余额" name="count">
                    </div>
                    <div class="form-group">
                        <label>时间</label>
                        <input type="text" class="form-control" placeholder="添加用户入职时间" name="time">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select class="form-control" name="sex">
                            {% for i in gender_choice %}
                                <option value="{{ i.0 }}">{{ i.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>部门</label>
                        <select class="form-control" name="bm">
                            {% for i in depart_list %}
                                <option value="{{ i.id }}">{{ i.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">保 存</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
