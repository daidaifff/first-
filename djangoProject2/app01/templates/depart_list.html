{% extends 'mom.html' %}
{% block content %}
<div>
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/depart/add/">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新建部门
            </a>
        </div>

        <div class="bs-example" data-example-id="panel-without-body-with-table">
    <div class="panel panel-default">
      <div class="panel-heading">部门列表</div>
      <table class="table table-bordered" >
        <thead>
          <tr>
            <th>ID</th>
            <th>部门</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
              <tr>
                <th>{{ obj.id }}</th>
                <td>{{ obj.title }}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/">编辑</a>
                    <a class="btn btn-danger btn-xs" href="http://localhost:8000/depart/del/?nid={{ obj.id }}">删除</a>
              </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
    </div>
</div>
{% endblock %}
